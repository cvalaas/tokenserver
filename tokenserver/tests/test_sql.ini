# application configuration
[global]
logger_name = tokenserver
debug = true

# token server configuration
[tokenserver]
backend = tokenserver.assignment.sqlnode.SQLNodeAssignment
sqluri = ${MOZSVC_SQLURI}
# for local docker container testing.
#sqluri=sqlite:////tmp/tokenserver.db
create_tables = true
applications = sync-1.1, sync-1.5
token_duration = 3600
secrets.backend = mozsvc.secrets.DerivedSecrets
secrets.master_secrets = "abcdef"
                         "123456"
node_type_patterns =
  example:*example.com
spanner_node_id = 800
migrate_new_user_percentage=0

[endpoints]
sync-1.1 = {node}/1.1/{uid}

[browserid]
backend = tokenserver.verifiers.RemoteBrowserIdVerifier
audiences = http://tokenserver.services.mozilla.com

[oauth]
backend = tokenserver.verifiers.RemoteOAuthVerifier
#jwks = ...

[fxa]
metrics_uid_secret_key = 'super-sekrit'

# Paster configuration for Pyramid
[filter:catcherror]
paste.filter_app_factory = mozsvc.middlewares:make_err_mdw

[pipeline:main]
pipeline = catcherror
           pyramidapp

[app:pyramidapp]
use = egg:tokenserver

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = true
pyramid.default_locale_name = en
pyramid.includes = pyramid_debugtoolbar
# An existing bug in gevent 1.4 under pypy 2.7.3 causes the
# monkeypatch for CRLock to fail. This cascades to causing
# the thread generated by the Class init for
# tests/test_purge_old_records.py to hang while running
# under docker. Running worker_class as `sync` resolves
# those problems.
pyramid.worker_class = sync

# need to do this programmatically
mako.directories = cornice:templates

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000

# Begin logging configuration

[loggers]
keys = root, tokenserver

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_tokenserver]
level = DEBUG
handlers =
qualname = tokenserver

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
